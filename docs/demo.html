<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KONGPOB ONTONG | Resume</title>
  <style>
    html, body {
      overflow-x: hidden;
      height: 100%;
    }
    body {
      margin: 0;
      font-family: 'Merriweather', serif;
      background: #f9f9f9;
      color: #333;
      scroll-behavior: smooth;
    }

    .glow-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
      background: radial-gradient(circle at 30% 40%, rgba(0, 204, 255, 0.1), transparent 60%),
                  radial-gradient(circle at 70% 60%, rgba(255, 200, 255, 0.05), transparent 60%);
      animation: pulse-light 6s ease-in-out infinite alternate;
    }

    @keyframes pulse-light {
      0% {
        filter: brightness(1) blur(0px);
        opacity: 0.2;
      }
      50% {
        filter: brightness(1.3) blur(2px);
        opacity: 0.3;
      }
      100% {
        filter: brightness(1.1) blur(1px);
        opacity: 0.2;
      }
    }

    .dark-mode .glow-background {
      display: none;
    }

    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      display: none;
    }

    .dark-mode canvas#starfield {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <div class="glow-background"></div>
  <!-- NAVIGATION -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="profile.html">Curriculum Vitae</a>
    <a href="news.html">News</a>
    <a href="articles.html">Articles</a>
    <button id="theme-toggle" aria-label="Toggle Dark Mode">üåô</button>
  </div>
  <div class="container">
    <!-- ‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏à‡∏∞‡∏≠‡∏¢‡∏π‡πà‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà -->
  </div>
  <script>
    const toggleButton = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'dark') {
      document.body.classList.add('dark-mode');
      toggleButton.textContent = '‚òÄÔ∏è';
    }

    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleButton.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    const canvas = document.getElementById("starfield");
    const ctx = canvas.getContext("2d");

    let stars = [];
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    function randomColor() {
      const colors = ['#ffffff', '#66ccff', '#ffcc66', '#ff6699', '#99ff66', '#66ffff'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * w,
          y: Math.random() * h,
          z: Math.random() * w,
          color: randomColor(),
          speed: 1 + Math.random() * 3
        });
      }
    }

    function drawStars() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
      ctx.fillRect(0, 0, w, h);

      for (let star of stars) {
        star.z -= star.speed;

        if (star.z <= 0) {
          star.z = w;
          star.x = Math.random() * w;
          star.y = Math.random() * h;
          star.color = randomColor();
          star.speed = 1 + Math.random() * 3;
        }

        const k = 128.0 / star.z;
        const x = (star.x - w / 2) * k + w / 2;
        const y = (star.y - h / 2) * k + h / 2;

        if (x < 0 || x >= w || y < 0 || y >= h) continue;

        const radius = (1 - star.z / w) * 3;
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, 2 * Math.PI);
        ctx.fillStyle = star.color;
        ctx.fill();
      }
    }

    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }

    resize();
    createStars(700);
    animate();

    window.addEventListener("resize", () => {
      resize();
      createStars(700);
    });
  </script>
</body>
</html>
